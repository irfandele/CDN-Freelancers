<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Freelancers - Add Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">CDN Freelancers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">View Freelancers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="create.html">Add Freelancer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Add New Freelancer</h2>
                    </div>
                    <div class="card-body">
                        <form id="createForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                                <div class="form-text">Choose a unique username for the freelancer.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="form-text">Enter a valid email address.</div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                                <div class="form-text">Enter a contact phone number.</div>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Skillsets</label>
                                <input type="text" class="form-control" id="skills" required>
                                <div class="form-text">List the freelancer's skills (e.g., JavaScript, Python, UI/UX).</div>
                            </div>
                            <div class="mb-3">
                                <label for="hobby" class="form-label">Hobby</label>
                                <input type="text" class="form-control" id="hobby">
                                <div class="form-text">Optional: Enter the freelancer's hobby.</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus"></i> Register Freelancer
                                </button>
                                <a href="view.html" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to List
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = '/api/user';

        // Handle form submission
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phone').value,
                skillsets: document.getElementById('skills').value,
                hobby: document.getElementById('hobby').value
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
                
                if (response.ok) {
                    alert('Freelancer registered successfully!');
                    document.getElementById('createForm').reset();
                } else {
                    throw new Error('Failed to register freelancer');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Failed to register freelancer. Please try again.');
            }
        });
    </script>
</body>
</html>
